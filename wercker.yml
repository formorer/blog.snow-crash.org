box: debian
build:
  steps:
    - install-packages:
        packages: git
    - arjen/hugo-build:
        version: "0.19"
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: blog2.snow-crash.org
        basedir: public
